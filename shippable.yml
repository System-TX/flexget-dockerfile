language: python

build:
    pre_ci:
        - docker build -t flexget:shippable .
    pre_ci_boot:
        image_name: flexget
        image_tag: shippable
        pull: false
        options: "--entrypoint /bin/bash"
    ci:
        - mkdir -p shippable/testresults
        - nosetests --attr !online --with-xunit --xunit-file=shippable/testresults/nosetests.xml

integrations:
    notifications:
        - integrationName: email
          type: email
          recipients:
            - manbearwiz@gmail.com
          on_success: always
          on_failure: always

